# Site settings
title: Alex Brown 
description: 'Jekyll-Uno - a minimal, responsive theme for Jekyll'
url: 'https://alexb7711.github.io'
baseurl: '/Blog'
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Alex Brown'
  email: alex.brown7711@gmail.com 
  # twitter_username: joshgerdes
  # facebook_username: joshgerdes
  github_username: alexb7711 
  # linkedin_username:  joshgerdes

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
