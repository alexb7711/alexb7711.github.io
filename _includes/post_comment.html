<h3 class="tile__header">Leave a Comment</h3>
<p class="instruct">The comment section is currently still under development</p>
<form method="POST" action="https://static-dood.herokuapp.com/v2/entry/alexb7711/blog/master/comments">
  <input name="options[redirect]" type="hidden" value="https://my-site.com">
  <!-- e.g. "2016-01-02-this-is-a-post" -->
  <input name="options[slug]" type="hidden" value="{{ page.slug }}">
  <label>Name</label>
  <div><label><input name="fields[name]" type="text"></div>
  <label>E-mail</label>
  <div><input name="fields[email]" type="email"></div>
  <label>Message</label>
  <div><textarea name="fields[message]"></textarea></div>
  <button type="submit">Submit</button>
</form>
